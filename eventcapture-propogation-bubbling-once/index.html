<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Understanding JavaScript's Capture</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body class="bod">
		<div class="one">
			<div class="two">
				<div class="three"></div>
			</div>
		</div>

		<button>Button</button>
		<script>
			const divs = document.querySelectorAll("div");
			const button = document.querySelector("button");

			function logText(e) {
				console.log(this.classList.value);
				// console.log(this);
				// e.stopPropagation(); //stop bubbling - will only run for the particular element
			}

			// document.body.addEventListener("click", logText);

			divs.forEach(div =>
				div.addEventListener("click", logText, {
					capture: false, //if true, function will run during event capture - top to bottom
					once: true //if true, it will listen for a click and unbind itself - removing event listener
				})
			);

			button.addEventListener(
				"click",
				() => {
					console.log("click");
				},
				{
					once: true
				}
			);
		</script>
	</body>
</html>
